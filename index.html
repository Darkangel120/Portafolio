<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Portafolio profesional de Oswaldo Gómez, Desarrollador Front-End Jr. Especializado en desarrollo web y aplicaciones accesibles con tecnologías como Python, HTML, CSS, JavaScript y más.">
    <meta name="keywords" content="desarrollador web, front-end, Oswaldo Gómez, Python, HTML, CSS, JavaScript, Flask, Flet, MySQL, portafolio, desarrollo accesible">
    <meta name="author" content="Oswaldo Gómez">
    <title>Portafolio de Oswaldo Gómez</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/modals.css" />
    <link rel="icon" href="assets/img/logo.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <!-- Sección de navegación principal -->
    <nav class="navbar">
            <div class="logo"><img src="assets/img/logo.png" alt="logo">Darkangel120</div>
            <ul class="nav-links" id="nav-links">
                <!-- Contenido dinámico: enlaces de navegación -->
            </ul>
            <div class="menu-toggle" id="menu-toggle"><i class="fas fa-bars"></i></div>
        </nav>
        <div class="language-switcher">
            <!-- Selector de idioma, cambia entre ES y EN -->
            <div class="dropdown">
                <button id="lang-btn" class="lang-btn dropdown-btn">ES <i class="fas fa-chevron-down"></i></button>
                <ul id="lang-list" class="dropdown-list">
                    <li data-lang="es" class="active">ES</li>
                    <li data-lang="en">EN</li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <!-- Sección principal del portafolio -->
        <section id="hero" class="hero">
            <!-- Sección de presentación (Hero) -->
            <div class="hero-content">
                <img src="assets/img/foto.webp" alt="Foto de Oswaldo Gómez" class="hero-photo">
                <div class="hero-text">
                    <h1 id="hero-name">Oswaldo Gómez</h1>
                    <p class="hero-subtitle">@Darkangel120</p>
                    <p class="hero-description"><span id="typed-text" class="typed-text"></span> <br><span id="hero-description"></span></p>
                    <!-- Contenido dinámico: nombre, descripción y texto animado -->
                    <div style="display: flex; gap: 1rem; flex-wrap: wrap; justify-content: center;">
                        <a href="#about" class="cta-button" id="hero-cta">Conóceme más</a>
                    </div>
                </div>
            </div>
        </section>

        <section id="about" class="section about">
            <!-- Sección Sobre mí -->
            <h2 id="about-title"><i class="fas fa-user"></i> Sobre mí</h2>
            <div class="about-grid">
                <div class="about-card">
                    <i class="fas fa-user-graduate"></i>
                    <p id="about-text-0"></p>
                    <!-- Contenido dinámico: texto sobre mí -->
                </div>
                <div class="about-card">
                    <i class="fas fa-code"></i>
                    <p id="about-text-1"></p>
                </div>
                <div class="about-card">
                    <i class="fas fa-lightbulb"></i>
                    <p id="about-text-2"></p>
                </div>
                <div class="about-card">
                    <i class="fas fa-book-open"></i>
                    <p id="about-text-3"></p>
                </div>
                <div class="about-card">
                    <i class="fas fa-music"></i>
                    <p id="about-text-4"></p>
                </div>
            </div>
        </section>

        <section id="skills" class="section skills">
            <!-- Sección de habilidades, contenido dinámico -->
        </section>

        <section id="projects" class="section projects">
            <!-- Sección de proyectos destacados -->
            <h2 id="projects-title"><i class="fas fa-folder-open"></i> Proyectos Destacados</h2>
            <div class="projects-slider">
                <button class="slider-btn prev-btn" aria-label="Anterior"><i class="fas fa-chevron-left"></i></button>
                <div class="projects-wrapper">
                    <!-- Contenido dinámico: proyectos -->
                </div>
                <button class="slider-btn next-btn" aria-label="Siguiente"><i class="fas fa-chevron-right"></i></button>
                <div class="slider-dots">
                    <!-- Contenido dinámico: indicadores de slider -->
                </div>
            </div>
        </section>

        <section id="testimonials" class="section testimonials">
            <!-- Sección de testimonios -->
            <h2 id="testimonials-title"><i class="fas fa-comments"></i> Testimonios</h2>
            <div class="testimonials-slider">
                <button class="slider-btn prev-btn" aria-label="Anterior"><i class="fas fa-chevron-left"></i></button>
                <div class="testimonials-wrapper">
                    <!-- Contenido dinámico: testimonios -->
                </div>
                <button class="slider-btn next-btn" aria-label="Siguiente"><i class="fas fa-chevron-right"></i></button>
                <div class="slider-dots">
                    <!-- Contenido dinámico: indicadores de slider -->
                </div>
            </div>
        </section>

        <section id="experience" class="section experience">
            <!-- Sección de experiencia laboral -->
            <h2 id="experience-title"><i class="fas fa-briefcase"></i> Experiencia Laboral</h2>
            <div class="experience-timeline">
                <div class="experience-card">
                    <div class="experience-header">
                        <div class="experience-icon">
                            <i class="fas fa-code"></i>
                        </div>
                        <div class="experience-info">
                            <h3 id="experience-job-title"></h3>
                            <p class="experience-period" id="experience-period"></p>
                        </div>
                    </div>
                    <div class="experience-content">
                        <div class="experience-description">
                            <p id="experience-desc"></p>
                            <!-- Contenido dinámico: descripción de experiencia -->
                        </div>
                        <div class="experience-highlights">
                            <div class="highlight-item">
                                <i class="fas fa-check-circle"></i>
                                <span id="experience-highlight-0"></span>
                                <!-- Contenido dinámico: logros -->
                            </div>
                            <div class="highlight-item">
                                <i class="fas fa-check-circle"></i>
                                <span id="experience-highlight-1"></span>
                            </div>
                            <div class="highlight-item">
                                <i class="fas fa-check-circle"></i>
                                <span id="experience-highlight-2"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="contact" class="section contact">
            <!-- Sección de contacto -->
            <h2 id="contact-title"><i class="fas fa-envelope"></i> Contacto</h2>
            <p class="contact-description" id="contact-desc"></p>
            <!-- Contenido dinámico: descripción de contacto -->
            <div class="contact-container">
                <div class="contact-links-container">
                    <h3 id="contact-direct-title">Contacto Directo</h3>
                    <div class="contact-links">
                        <!-- Enlaces de contacto directo -->
                        <a href="mailto:dark_angel_12011@hotmail.com" class="contact-link email-link" target="_blank">
                            <i class="fas fa-envelope"></i>
                            <span id="contact-email-text">Enviar Email</span>
                        </a>
                        <a href="https://github.com/Darkangel120" class="contact-link github-link" target="_blank">
                            <i class="fab fa-github"></i>
                            <span id="contact-github-text">GitHub</span>
                        </a>
                        <a href="https://www.linkedin.com/in/oswaldo-gómez-5b6570383" class="contact-link linkedin-link" target="_blank">
                            <i class="fab fa-linkedin"></i>
                            <span id="contact-linkedin-text">LinkedIn</span>
                        </a>
                        <a href="https://www.instagram.com/dark_angel_1200?igsh=cXp0OHbudGtwdmdp" class="contact-link instagram-link" target="_blank">
                            <i class="fab fa-instagram"></i>
                            <span id="contact-instagram-text">Instagram</span>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="projectModal" class="modal">
        <!-- Modal para mostrar detalles de proyectos (contenido dinámico) -->
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="projectTitle"></h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div id="projectContent" class="project-modal-content">
                    <!-- Contenido dinámico se cargará aquí -->
                </div>
            </div>
        </div>
    </div>

    <div id="imageModal" class="image-modal">
        <!-- Modal para mostrar imágenes ampliadas de los proyectos -->
        <span class="image-modal-close" onclick="closeImageModal()">&times;</span>
        <div class="image-modal-content">
            <img id="imageModalImg" src="" alt="">
        </div>
    </div>

    <footer>
        <!-- Contenido dinámico: pie de página -->
    </footer>

    <script src="assets/js/dataLoader.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/modals.js"></script>
</body>

</html>
