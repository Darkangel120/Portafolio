<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Oswaldo Gómez">
    <title>Portafolio de Oswaldo Gómez</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/modals.css" />
    <link rel="stylesheet" href="assets/css/skeleton-loading.css" />
    <link rel="icon" href="assets/img/logo.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
        </div>
    </div>

    <header>
        <!-- Sección de navegación principal -->
    <nav class="navbar">
            <div class="logo"><img src="assets/img/logo.png" alt="logo">Darkangel120</div>
            <ul class="nav-links" id="nav-links">
                <!-- Contenido dinámico: enlaces de navegación -->
            </ul>
            <div class="menu-toggle" id="menu-toggle"><i class="fas fa-bars"></i></div>
        </nav>
        <div class="language-switcher">
            <!-- Selector de idioma, cambia entre ES y EN -->
            <div class="dropdown">
                <button id="lang-btn" class="lang-btn dropdown-btn">ES <i class="fas fa-chevron-down"></i></button>
                <ul id="lang-list" class="dropdown-list">
                    <li data-lang="es" class="active">ES</li>
                    <li data-lang="en">EN</li>
                </ul>
            </div>
        </div>
    </header>



    <main>
        <!-- Sección principal del portafolio -->
        <section id="hero" class="hero">
            <!-- Sección de presentación (Hero) -->
            <div class="hero-content">
                <img src="assets/img/foto.webp" alt="Foto de Oswaldo Gómez" class="hero-photo">
                <div class="hero-text">
                    <h1 id="hero-name">Oswaldo Gómez</h1>
                    <p class="hero-subtitle">@Darkangel120</p>
                    <p class="hero-description"><span id="typed-text" class="typed-text"></span> <br><span id="hero-description"></span></p>
                    <!-- Contenido dinámico: nombre, descripción y texto animado -->
                    <div style="display: flex; gap: 1rem; flex-wrap: wrap; justify-content: center;">
                        <a href="#about" class="cta-button" id="hero-cta">Conóceme más</a>
                    </div>
                </div>
            </div>
        </section>

        <section id="about" class="section about">
            <!-- Sección Sobre mí -->
            <h2 id="about-title"><i class="fas fa-user"></i> Sobre mí</h2>
            <!-- Contenido dinámico -->
        </section>

        <section id="skills" class="section skills">
            <!-- Sección de habilidades -->
            <h2 id="skills-title"><i class="fas fa-tools"></i> Habilidades Técnicas</h2>
            <!-- Contenido dinámico: habilidades -->
        </section>

        <section id="projects" class="section projects">
            <!-- Sección de proyectos destacados -->
            <h2 id="projects-title"><i class="fas fa-folder-open"></i> Proyectos Destacados</h2>
            <div class="projects-slider">
                <button class="slider-btn prev-btn" aria-label="Anterior"><i class="fas fa-chevron-left"></i></button>
                <div class="projects-wrapper">
                    <!-- Contenido dinámico: proyectos -->
                </div>
                <button class="slider-btn next-btn" aria-label="Siguiente"><i class="fas fa-chevron-right"></i></button>
                <div class="slider-dots">
                    <!-- Contenido dinámico: indicadores de slider -->
                </div>
            </div>
        </section>

        <section id="testimonials" class="section testimonials">
            <!-- Sección de testimonios -->
            <h2 id="testimonials-title"><i class="fas fa-comments"></i> Testimonios</h2>
            <div class="testimonials-slider">
                <button class="slider-btn prev-btn" aria-label="Anterior"><i class="fas fa-chevron-left"></i></button>
                <div class="testimonials-wrapper">
                    <!-- Contenido dinámico: testimonios -->
                </div>
                <button class="slider-btn next-btn" aria-label="Siguiente"><i class="fas fa-chevron-right"></i></button>
                <div class="slider-dots">
                    <!-- Contenido dinámico: indicadores de slider -->
                </div>
            </div>
        </section>

        <section id="experience" class="section experience">
            <!-- Sección de experiencia laboral -->
            <h2 id="experience-title"><i class="fas fa-briefcase"></i> Experiencia Laboral</h2>
            <!-- Contenido dinámico -->
        </section>

        <section id="contact" class="section contact">
            <!-- Sección de contacto -->
            <h2 id="contact-title"><i class="fas fa-envelope"></i> Contacto</h2>
            <!-- Contenido dinámico -->
        </section>
    </main>

    <div id="projectModal" class="modal">
        <!-- Modal para mostrar detalles de proyectos (contenido dinámico) -->
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="projectTitle">Detalles del Proyecto</h2>
                <button class="close" type="button" onclick="closeModal()" aria-label="Cerrar modal">&times;</button>
            </div>
            <div class="modal-body">
                <div id="projectContent" class="project-modal-content">
                    <!-- Contenido dinámico se cargará aquí -->
                </div>
            </div>
        </div>
    </div>

    <div id="imageModal" class="image-modal">
        <!-- Modal para mostrar imágenes ampliadas de los proyectos -->
        <button class="image-modal-close" type="button" onclick="closeImageModal()" aria-label="Cerrar imagen ampliada">&times;</button>
        <div class="image-modal-content">
            <div class="zoom-controls">
                <button id="zoomIn" title="Zoom In">+</button>
                <button id="zoomOut" title="Zoom Out">-</button>
                <button id="resetZoom" title="Reset">Reset</button>
            </div>
            <img id="imageModalImg" src="" alt="" style="cursor: grab;">
        </div>
    </div>

    <footer>
        <!-- Contenido dinámico: pie de página -->
    </footer>

    <!-- Back to Top Button -->
    <button id="back-to-top" class="back-to-top" aria-label="Volver arriba">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Background Particles -->
    <div id="particles-container" class="particles-container"></div>

    <script src="assets/js/dataLoader.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/modals.js"></script>
</body>

</html>
